<h1>{{ pageTitle }}</h1>

<!-- *ngFor="let doc of documents" Angular + TypeScript way of est js for loop over our documents collection -->
<div *ngFor="let doc of documents">
  <!-- {{}} Angular equivalent of Rails #{} erb -->
  <h3>{{ doc.title }}</h3>

  <em>{{ doc.description }}</em>

  <div>
    <a href="{{ doc.file_url }}">Download File</a>
  </div>

  <p>
    {{ doc.updated_at }}
  </p>

  <p>
    {{ doc.image_url }}
  </p>
  <hr/>
</div>
